<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jadwal Shift - Material 3 Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Material Symbols Outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
    <style>
        :root {
            --m3-primary: #0061a4;
            --m3-on-primary: #ffffff;
            --m3-primary-container: #d1e4ff;
            --m3-on-primary-container: #001d36;
            --m3-surface: #f8f9ff;
            --m3-on-surface: #191c20;
            --m3-surface-container: #f0f4f9;
            --m3-surface-container-high: #e9eef6;
            --m3-outline: #72777f;
            
            --bg-pagi: #c7e7ff;
            --color-pagi: #004a69;
            --bg-siang: #ffddc3;
            --color-siang: #703a00;
            --bg-malam: #e0e0ff;
            --color-malam: #384192;
            --bg-off: #e1e2ec;
            --color-off: #33363d;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--m3-surface);
            color: var(--m3-on-surface);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Section */
        header {
            flex-shrink: 0;
            padding: 16px 20px 8px 20px;
            background: var(--m3-surface);
            z-index: 20;
        }

        .header-section {
            position: relative;
            padding: 12px 16px;
            background: var(--m3-surface-container-high);
            border-radius: 20px;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-section:active { transform: scale(0.98); }

        #date-picker-hidden {
            position: absolute;
            inset: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        .date-info {
            flex-grow: 1;
        }

        .calendar-icon-container {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--m3-primary-container);
            color: var(--m3-on-primary-container);
            border-radius: 12px;
        }

        .date-chip {
            display: inline-flex;
            padding: 4px 10px;
            background: var(--m3-primary-container);
            color: var(--m3-on-primary-container);
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .display-date {
            font-size: 28px;
            font-weight: 500;
            line-height: 1;
            color: var(--m3-on-surface);
            letter-spacing: -0.5px;
        }

        .display-month {
            font-size: 14px;
            color: var(--m3-outline);
        }

        /* Main Content */
        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px 24px 20px;
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            scrollbar-width: none;
        }

        main::-webkit-scrollbar { display: none; }

        .event-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Card Styles */
        .m3-card {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 16px;
            gap: 12px;
            position: relative;
            overflow: hidden;
            animation: m3FadeIn 0.4s ease-out both;
        }

        @keyframes m3FadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-pagi { background-color: var(--bg-pagi); color: var(--color-pagi); }
        .card-siang { background-color: var(--bg-siang); color: var(--color-siang); }
        .card-malam { background-color: var(--bg-malam); color: var(--color-malam); }
        .card-off { background-color: var(--bg-off); color: var(--color-off); }

        .time-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 65px;
            border-right: 1px solid rgba(0,0,0,0.06);
        }

        .time-start { font-size: 13px; font-weight: 700; }
        .time-end { font-size: 10px; opacity: 0.7; }

        .content-box { flex-grow: 1; }
        .shift-name { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.6px; opacity: 0.6; }
        .staff-name { font-size: 15px; font-weight: 500; line-height: 1.2; }

        .icon-box {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255,255,255,0.25);
            flex-shrink: 0;
        }

        .material-symbols-rounded {
            font-size: 20px !important;
        }

        /* Loader Styles */
        .m3-loader-container {
            position: fixed;
            inset: 0;
            background: var(--m3-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .m3-circular-progress {
            width: 48px;
            height: 48px;
            animation: rotate 2s linear infinite;
        }

        .m3-circular-progress circle {
            fill: none;
            stroke: var(--m3-primary);
            stroke-width: 4;
            stroke-linecap: round;
            animation: dash 1.5s ease-in-out infinite;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash {
            0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; }
            100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--m3-primary);
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- M3 Indeterminate Circular Loader -->
    <div id="loader" class="m3-loader-container">
        <svg class="m3-circular-progress" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20"></circle>
        </svg>
        <div class="loading-text">Menyiapkan Jadwal...</div>
    </div>

    <header>
        <div class="header-section">
            <input type="date" id="date-picker-hidden" onchange="handleDateChange(this)">
            
            <div class="date-info">
                <div class="date-chip" id="day-name-label">MEMUAT</div>
                <div class="display-date" id="date-label">--</div>
                <div class="display-month" id="month-year-label">Harap tunggu...</div>
            </div>

            <div class="calendar-icon-container">
                <span class="material-symbols-rounded" style="font-size: 24px !important;">calendar_today</span>
            </div>
        </div>
    </header>

    <main id="main-content" class="hidden">
        <div class="event-container" id="event-list">
            <!-- Pagi -->
            <div class="m3-card card-pagi" style="animation-delay: 0.02s;">
                <div class="time-box">
                    <span class="time-start">07:00</span>
                    <span class="time-end">15:00</span>
                </div>
                <div class="content-box">
                    <div class="shift-name">Pagi</div>
                    <div class="staff-name" id="pagi-val">--</div>
                </div>
                <div class="icon-box">
                    <span class="material-symbols-rounded">light_mode</span>
                </div>
            </div>

            <!-- Siang -->
            <div class="m3-card card-siang" style="animation-delay: 0.04s;">
                <div class="time-box">
                    <span class="time-start">13:00</span>
                    <span class="time-end">18:00</span>
                </div>
                <div class="content-box">
                    <div class="shift-name">Siang</div>
                    <div class="staff-name" id="siang-val">--</div>
                </div>
                <div class="icon-box">
                    <span class="material-symbols-rounded">sunny</span>
                </div>
            </div>

            <!-- Malam -->
            <div class="m3-card card-malam" style="animation-delay: 0.06s;">
                <div class="time-box">
                    <span class="time-start">22:00</span>
                    <span class="time-end">06:00</span>
                </div>
                <div class="content-box">
                    <div class="shift-name">Malam</div>
                    <div class="staff-name" id="malam-val">--</div>
                </div>
                <div class="icon-box">
                    <span class="material-symbols-rounded">dark_mode</span>
                </div>
            </div>

            <!-- Off -->
            <div class="m3-card card-off" style="animation-delay: 0.08s;">
                <div class="time-box">
                    <span class="time-start">OFF</span>
                    <span class="time-end">DAY</span>
                </div>
                <div class="content-box">
                    <div class="shift-name">Status</div>
                    <div class="staff-name" id="off-val">--</div>
                </div>
                <div class="icon-box">
                    <span class="material-symbols-rounded">home</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTtl3aDMYAvHX3ig2FDyZrXQ8AijzZAAjvm-5bImSqT5qhh5SDrxVMQK4e5LR7piQn6tOzXy5IFhV37/pub?output=csv';
        let currentSelectedDate = new Date();

        function handleDateChange(input) {
            if (input.value) {
                currentSelectedDate = new Date(input.value);
                fetchData();
            }
        }

        function parseCSV(text) {
            const rows = [];
            let row = [];
            let col = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"' && inQuotes && text[i+1] === '"') { col += '"'; i++; }
                else if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) { row.push(col.trim()); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col.trim()); rows.push(row); row = []; col = ''; }
                else col += char;
            }
            if (col || row.length > 0) { row.push(col.trim()); rows.push(row); }
            return rows;
        }

        async function fetchData() {
            document.getElementById('loader').classList.remove('hidden');
            
            const days = ['MINGGU', 'SENIN', 'SELASA', 'RABU', 'KAMIS', 'JUMAT', 'SABTU'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            document.getElementById('day-name-label').textContent = days[currentSelectedDate.getDay()];
            document.getElementById('date-label').textContent = String(currentSelectedDate.getDate()).padStart(2, '0');
            document.getElementById('month-year-label').textContent = `${months[currentSelectedDate.getMonth()]} ${currentSelectedDate.getFullYear()}`;
            
            const year = currentSelectedDate.getFullYear();
            const monthStr = String(currentSelectedDate.getMonth() + 1).padStart(2, '0');
            const dayStr = String(currentSelectedDate.getDate()).padStart(2, '0');
            const pattern = `${dayStr}-${monthStr}-${year}`;

            try {
                const res = await fetch(`${CSV_URL}&v=${Date.now()}`);
                const text = await res.text();
                const rows = parseCSV(text);
                const match = rows.find(r => r[1] && r[1].trim().includes(pattern));

                if (match) {
                    document.getElementById('pagi-val').textContent = match[2] || '-';
                    document.getElementById('siang-val').textContent = match[3] || '-';
                    document.getElementById('malam-val').textContent = match[4] || '-';
                    document.getElementById('off-val').textContent = match[5] || '-';
                    
                    setTimeout(() => {
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                    }, 500);
                } else {
                    document.getElementById('loader').innerHTML = `<div class="p-8 text-center"><p class="text-gray-500 mb-4 text-sm">Data tidak ditemukan.</p><button onclick="location.reload()" class="bg-blue-600 text-white px-5 py-1.5 text-sm rounded-full">Muat Ulang</button></div>`;
                }
            } catch (e) {
                document.getElementById('loader').innerHTML = `<p class="text-red-500 text-sm">Gagal terhubung.</p>`;
            }
        }

        window.onload = fetchData;
    </script>
</body>
</html>
